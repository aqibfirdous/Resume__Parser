<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ATS Resume Checker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>ATS Resume Checker</h1>
    <form id="uploadForm">
      <div class="upload-section">
        <label for="resume">Upload Resume (PDF, DOCX, or TXT):</label>
        <input type="file" id="resume" required>
      </div>
      <div class="upload-section">
        <label for="job_description">Upload Job Description (PDF, DOCX, or TXT):</label>
        <input type="file" id="job_description" required>
      </div>
      <button type="submit">Check ATS Score</button>
    </form>

    <div id="loading" class="spinner-border" style="display: none;"></div>
    <div id="result" style="display: none;">
      <h2>Your ATS Score: <span id="atsScore"></span>%</h2>
      <div id="improvementTips" style="display: none;"></div>
    </div>
    <div id="error" style="display: none; color: red;"></div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
